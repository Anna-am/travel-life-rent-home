databaseChangeLog:
  - changeSet:
      id: create-rh_bookings
      author: Anastasiya
      changes:
        - sql:
            dbms: postgresql
            endDelimiter: ;
            splitStatements: true
            sql: |
              CREATE SCHEMA IF NOT EXISTS postgres;
        - createTable:
            tableName: rh_bookings
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: check_in_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: rh_bookings




