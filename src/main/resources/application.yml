spring:
  application:
    name: rent-home-service
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=postgres
    username: postgres
    password: admin
  jpa:
    database: postgresql
    open-in-view: false
    hibernate:
      ddl-auto: validate

  liquibase:
    enabled: true
    default-schema: postgres
    liquibase-schema: public
    user: postgres
    password: admin
    change-log: classpath:changelog/changelog-v1.0.xml

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      auto-offset-reset: latest
      group-id: groupConsumer
      topic: tg_property_pub